{{- /* Inject GA4 only in production and when an ID exists */ -}}
{{- $gaID := .Site.Config.Services.GoogleAnalytics.ID -}}
{{- if and (or hugo.IsProduction (eq .Site.Params.env "production")) $gaID -}}
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ $gaID }}"></script>
<script>
  (function() {
    var allowedHostnames = ["0xalibabas.github.io"]; // ajuste se trocar de dom√≠nio
    if (allowedHostnames.indexOf(location.hostname) === -1) return;

    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);} 
    gtag('js', new Date());
    gtag('config', '{{ $gaID }}');
  })();
  </script>
{{- end -}}
