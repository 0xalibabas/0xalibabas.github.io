<!-- Custom CSS for Red Team theme -->
<style>
  :root {
    --primary: #ff4444;
    --primary-dim: #cc3333;
    --accent: #ff6666;
  }
  
  .post-content h1,
  .post-content h2,
  .post-content h3 {
    color: var(--primary);
  }
  
  .post-content code {
    background-color: #2d2d2d;
    color: #ff6b6b;
  }
  
  .post-content pre {
    background-color: #1a1a1a;
    border: 1px solid #333;
  }
  
  .post-content blockquote {
    border-left: 4px solid var(--primary);
    background-color: #2a2a2a;
  }
  
  /* Ensure videos are centered and responsive inside posts */
  .post-content video {
    display: block;
    margin: 1rem auto;
    max-width: 100%;
    height: auto;
  }

  /* Home list spacing and title color tweaks */
  .post-entry {
    margin-bottom: 16px;
  }

  .first-entry {
    min-height: auto;
    padding: var(--gap);
  }

  .post-entry .entry-header h2,
  .post-title {
    color: var(--primary);
  }
  
  /* Red Team specific styling */
  .red-team-badge {
    background: linear-gradient(45deg, #ff4444, #cc3333);
    color: white;
    padding: 2px 8px;
    border-radius: 4px;
    font-size: 0.8em;
    font-weight: bold;
  }
</style>

<!-- Security-focused meta tags -->
<meta name="theme-color" content="#ff4444">
<meta name="msapplication-TileColor" content="#ff4444">

<!-- Theme-aware favicons: switch between dark/light automatically and on toggle -->
<link id="favicon-dark" rel="icon" type="image/png" sizes="32x32" href="{{ "images/favicon/favicon-32x32.png" | absURL }}">
<link id="favicon-light" rel="icon" type="image/png" sizes="32x32" href="{{ "images/favicon/white_favicon.png" | absURL }}">
<script>
  (function() {
    function currentTheme() {
      const pref = localStorage.getItem('pref-theme');
      if (pref === 'dark' || pref === 'light') return pref;
      return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    }

    function applyFavicon(theme) {
      var dark = document.getElementById('favicon-dark');
      var light = document.getElementById('favicon-light');
      if (!dark || !light) return;
      var isDark = theme === 'dark';
      dark.media = isDark ? 'all' : 'not all';
      light.media = isDark ? 'not all' : 'all';
    }

    // Initial apply
    applyFavicon(currentTheme());

    // Update on theme toggle button
    document.addEventListener('DOMContentLoaded', function() {
      var btn = document.getElementById('theme-toggle');
      if (!btn) return;
      btn.addEventListener('click', function() {
        var theme = document.body.classList.contains('dark') ? 'dark' : 'light';
        // PaperMod toggles class, but localStorage is updated after; derive from class
        applyFavicon(theme);
      });
    });

    // Also react to OS scheme changes
    try {
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
        applyFavicon(e.matches ? 'dark' : 'light');
      });
    } catch (e) {}
  })();
</script>
